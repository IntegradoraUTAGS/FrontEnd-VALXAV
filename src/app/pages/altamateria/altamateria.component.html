<div class="container">
    	<div class="row">
			<div _ngcontent-ksu-c2="" class="col-md-6 col-md-offset-3" style="
				border-top-width: 0px;
				padding-top: 30px;">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							
							<div class="col-xs-6">
								<a href="#" class = "active" id="register-form-link">Alta de Materia</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="Api rest de alta****" method="post" role="form" style="display: block;">
									<div class="form-group">
									
											
										<input [(ngModel)]="materia.nombre" type="text" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Nombre del periodo">
									</div>
									
									<div class="form-group">
							<h5>Numero de Unidades</h5>
							<input [(ngModel)]="materias.numeroUnidades" type="date" name="numeroUnidades" id="numeroUnidades" tabindex="1" class="form-control" placeholder="Ingresa numero de unidades">
									</div>

									<div class="form-group"> 
										<h5>academia</h5>
										<input [(ngModel)]="materias.academia" type="date" name="academia" id="academia" tabindex="1" class="form-control" placeholder="Ingresa la academia">
													</div>

									<div class="form-group"> 
						<h5>estado</h5>
						<input [(ngModel)]="materias.estado" type="date" name="estado" id="estado" tabindex="1" class="form-control" placeholder="Ingresa el estado">
									</div>

					 			         <div class="form-group">
										    <div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Guardar">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
