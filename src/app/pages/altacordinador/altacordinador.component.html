<app-navbar></app-navbar>
<div class="container">
    	<div class="row">
			<div _ngcontent-ksu-c2="" class="col-md-6 col-md-offset-3" style="
				border-top-width: 0px;
				padding-top: 30px;">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							
							<div class="col-xs-6">
								<a href="#" class = "active" id="register-form-link">Alta de Cordinador</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							<form #Myform="ngForm" id="alta-form" (ngSubmit)="registrarCoo(Myform)" method="post" role="form" style="display: block;">
								
							<div class="form-group">
								<p>Docente</p>
								<select name="docente" #docente="ngModel" [(ngModel)]="coordinador.usuario" class="form-control">
									<option *ngFor="let coor of coordinadores" [value]="coor._id">{{coor.nombre}}</option>
								</select> 
						</div>
						<hr>
						<div class="form-group">
							<p>Academia</p>
						<select name="Academia" #Academia="ngModel" [(ngModel)]="coordinador.academia" class="form-control">
							<option *ngFor="let Iacade of acades" [value]="Iacade._id">{{Iacade.nombre}}</option>
						</select> 
					</div>
					<hr>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Guardar">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
