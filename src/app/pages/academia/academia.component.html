<div class="contenedor">
  <br /><br /><br />
  <div class="row">
    <div
      _ngcontent-ksu-c2=""
      class="col-md-6 col-md-offset-3"
      style="border-top-width: 0px; padding-top: 30px;"
    >
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form
              id="register-form"
              #myForm="ngForm"
              (ngSubmit)="Agregar(nombre)"
              method="post"
              role="form"
              style="display: block;"
            >
              <div class="form-group col-lg-10">
                <input
                  placeholder="Nombre"
                  type="text "
                  class="form-control"
                  name="nombre"
                  [(ngModel)]="nombre"
                  required
                />
                <div class="invalid-feedback">
                  Favor de ingresar un nombre.
                </div>
              </div>
              <div class="row">
                <button
                  type="submit"
                  name="register-submit"
                  id="register-submit"
                  tabindex="4"
                  class="form-control btn btn-register col-sm-5 col-sm-offset-1"
                  value="Registrar"
                >
                  +
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br /><br />
  <div class="cTabla">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Academia</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let academia of academias">
          <td>{{ academia.nombre }}</td>
          <td>
            <button (click)="AlertaDelete(academia._id)" class="btnDelete">
              <img src="../../../assets/trash-can_115312.ico" alt="" />
            </button>
            <button
              (click)="AlertaEditar(academia._id, academia.nombre)"
              class="btnEdit"
            >
              <img
                src="../../../assets/3592869-compose-create-edit-edit-file-office-pencil-writing-creative_107746.ico"
                alt=""
              />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
