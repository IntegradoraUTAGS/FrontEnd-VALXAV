<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent color="dark">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="principal()" color="medium">
                    <ion-icon name="home-sharp" slot="start"></ion-icon>
                    <ion-label>Principal</ion-label>
                </ion-item>
                <ion-item-sliding>
                    <ion-item-options side="start">
                        <ion-item-option (click)="alta()">
                            <ion-icon name="add-circle-outline" color="dark"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="book-sharp" slot="start"></ion-icon>
                        <ion-label>Libro</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="buscar()">
                            <ion-icon name="search-sharp"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item>
                    <ion-icon name="heart" slot="start"></ion-icon>
                    <ion-label>Favorites</ion-label>
                </ion-item>

                <ion-item-sliding>
                    <ion-item-options side="start">
                        <ion-item-option color="danger" (click)="login()">
                            <ion-icon slot="bottom" name="log-out-outline"></ion-icon>
                            Salir
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="people-sharp" slot="start"></ion-icon>
                        <ion-label>Usuario</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option (click)="cuenta()">MI CUENTA</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Bibliotech</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="background">
            <img src="../../assets/bienvenido.png" style="opacity: 0.8;">
        </ion-content>
    </div>

</ion-app>
