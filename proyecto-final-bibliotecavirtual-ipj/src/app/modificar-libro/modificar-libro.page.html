<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent color="dark">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="principal()">
                    <ion-icon name="home-sharp" slot="start"></ion-icon>
                    <ion-label>Principal</ion-label>
                </ion-item>
                <ion-item-sliding>
                    <ion-item-options side="start">
                        <ion-item-option (click)="alta()" color="success">
                            <ion-icon name="add-circle-outline" color="dark"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item color="medium">
                        <ion-icon name="book-sharp" slot="start"></ion-icon>
                        <ion-label>Libro</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="buscar()">
                            <ion-icon name="search-sharp"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
                <ion-item (click)="favoritos()">
                    <ion-icon name="heart" slot="start"></ion-icon>
                    <ion-label>Favoritos</ion-label>
                </ion-item>
                <ion-item-sliding>
                    <ion-item-options side="start">
                        <ion-item-option color="danger" (click)="login()">
                            <ion-icon slot="bottom" name="log-out-outline"></ion-icon>
                            Salir
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="people-sharp" slot="start"></ion-icon>
                        <ion-label>Usuario</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option (click)="cuenta()">MI CUENTA</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Bibliotech</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="background">
            <div class="borde">
                <legend class="titulo">Modificar libro</legend><br>
                <!-- esto es para el id -->
                <!-- <ion-item>
                    <ion-label>Selecciona libro</ion-label>
                    <ion-select [(ngModel)]="_id" interface="popover">

                    </ion-select>
                </ion-item><br> -->
                <ion-item>
                    <ion-input type="text" [(ngModel)]="_id" placeholder=" inserte id"></ion-input>
                </ion-item><br>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="nombre" placeholder=" inserte su nombre"></ion-input>
                </ion-item><br>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="autor" placeholder="inserte el Autor"></ion-input>
                </ion-item><br>
                <ion-item>
                    <ion-label>Genero</ion-label>
                    <ion-select [(ngModel)]="genero" interface="popover">
                        <ion-select-option value="accion">Accion</ion-select-option>
                        <ion-select-option value="terror">Terror</ion-select-option>
                        <ion-select-option value="suspenso">Suspenso</ion-select-option>
                        <ion-select-option value="ciencia ficcion">Ciencia Ficcion</ion-select-option>
                    </ion-select>
                </ion-item><br>
                <ion-item>
                    <ion-label>Disponible</ion-label>
                    <ion-select [(ngModel)]="disponible" interface="popover">
                        <ion-select-option value="true">activo</ion-select-option>
                        <ion-select-option value="false">desactivo</ion-select-option>

                    </ion-select>
                </ion-item><br>
                <ion-item>
                    <ion-input type="file" [(ngModel)]="img" placeholder="libro"></ion-input>
                </ion-item><br>
                <ion-button class="boton" (click)="modificar()" expand="block" fill="clear">
                    Modificar
                </ion-button>
            </div>
        </ion-content>
    </div>

</ion-app>
