<ion-content class="background">
    <div class="borde">
        <ion-icon name="person-circle-sharp" class="icono"></ion-icon>
        <br>
        <legend class="titulo">INICIAR SESIÓN</legend><br>
        <ion-item>
            <ion-input type="text" [(ngModel)]="email" placeholder="Usuario"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
        </ion-item><br>
        <ion-button class="boton" expand="block" (click)="login()" fill="clear">
            INGRESAR
        </ion-button>
    </div>
</ion-content>
